        <title>AlessandroBaruzzi</title>

    <body>
        
        
     
        
        
        
        <div id="div_1" style="font-size:80px"> Imposta Titolo</div>
        <div id="div_2" style="font-size:45px"> Imposta Sottotitolo</div>
        
        Titolo: <input id="input_testo" placeholder="Scrivi Testo" type="text"/>
        <div></div>
        <button onclick="impostaTitolo()">Imposta il Titolo...</button>
        <div></div>
        <button onclick="impostaSottotitolo()">Imposta Sottotitolo</button>
        
       
    </body>
</html>

<script>

function impostaTitolo(){

//recupero oggetto input testo
var mioObjTesto = document.getElementById("input_testo");
//Assegno alla variabile Txin la variabile del contenuto.
var txIn = mioObjTesto.value;
//recupero oggetto finale per il testo da far vedere
var mioDiv1 = document.getElementById("div_1");
//Assegna al Contenuto del Div la frase che c'è in txin
mioDiv1.innerHTML = txIn;
mioObjTesto.value="";

}

function impostaSottotitolo(){

//recupero oggetto input testo
var mioObjTesto = document.getElementById("input_testo");
//Assegno alla variabile Txin la vartiabile del contenuto.
var txIn = mioObjTesto.value;
//recupero oggetto finale per il testo da far vedere
var mioDiv1 = document.getElementById("div_2");
//Assegna al Contenuto del Div la frase che c'è in txin
mioDiv1.innerHTML = txIn;
mioObjTesto.value="";

}






</script>
